<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="마스외전" />
    <meta name="keywords" content="마스외전프로필" />
    <meta name="description" content="마스외전프로필" />
    <link rel="stylesheet" href="../resource/css/common.css" />
    <link rel="stylesheet" href="../resource/css/componets.css" />
    <link rel="stylesheet" href="../resource/css/animate.css" />
    <link rel="stylesheet" href="../resource/css/main.css" />
    <!--제이쿼리-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <title>MarsProfile - 로그인페이지</title>

<body>
    <div class="wrapper">
        <div class="login-container">
            <div class="login-content-header">
                <img src="./images/img_mars_sequel_logo_blue.png" class="login-logo-img" />
                <h5>마스외전으로 놀러오세요</h5>
            </div>

            <div class="login-content-body">
                <ul>
                    <li>
                        <button class="login-facebook-btn btn type04 small normal" type="button" onclick="">
                            <img src="./images/ico_facebook_logo.png" />
                            페이스북 로그인
                        </button>
                    </li>

                    <li>
                        <button class="login-google-btn btn type04 small normal" type="button" onclick="">
                            <img src="./images/ico_google_logo.png" />
                            Google 로그인
                        </button>
                    </li>

                    <li>
                        <button class="login-naver-btn btn type04 small normal" type="button" onclick="">
                            <img src="./images/ico_naver_logo.png" />
                            네이버 로그인
                        </button>
                    </li>

                    <li>
                        <button class="login-kakao-btn btn type04 small normal" type="button" onclick="">
                            <img src="./images/ico_kakao_logo.png" />
                            카카오 로그인
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
